<html>
    <head>
        <script src="https://unpkg.com/feather-icons"></script>
        <link href="/static/booth/index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="setup">
                <h3 class="center">Invite your audience to <input type="text" id="audience-link" readonly></input><a id="copy"><i data-feather="copy"></i></a></h3>
                <label class="button center">
                    <input type="file" id="src" accept="video/*"></input>
                    <h1>
                        <span id="load" class="stateful initial">Load </span><i data-feather="film"></i><span id="movie-name"></span>
                    </h1>
                </label>
                <button id="play" class="button center stateful ready">
                    <h1>Start the movie <i data-feather="video"></i></h1>
                </button>
            	<video id="player" autoplay></video>
                <video id="sharer" controls autoplay class="stateful playing center"></video>

            </section>
        </main>
    <script src="/static/shared/signal.js"></script>
    <script src="/static/shared/websocket.js"></script>
    <script src="/static/booth/share.js"></script>
    <script src="/static/booth/index.js"></script>
    <script>
        feather.replace();
    </script>
    </body>
</html>
