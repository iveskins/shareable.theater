<html>
    <head>
        <link href="/static/index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 class="button"><a href="/projectionist/">Open a new Theater</a></h1>
            <h2>or...</h2>
            <form class="button">
                <label><button>Enter </button><input type="text" placeholder="a Theater"></input></label></h1>
            </form>
        </main>
        <footer>
            <span>font from <a href="https://medialoot.com/item/awake-free-web-font/">MediaLoot</a></span>
            <a style="float: right;" href="https://github.com/whytheplatypus/shareable.theater">GitHub</a>
        </footer>
        <script>
            const form = document.getElementsByTagName("form")[0];
            form.onsubmit = (e) => {
                e.preventDefault();
                const theater = document.getElementsByTagName("input")[0].value;
                window.location.href = `/audience/${theater}`;
            }
        </script>
    </body>
</html>
